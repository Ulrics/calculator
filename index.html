<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculationContainer">
                <div class="previousCalculation"></div>
                <div class="calculation">0</div>
            </div>
            <div class="buttonContainer">
                <div class="topButton" data-value="clearAll">AC</div>
                <div class="topButton" data-value="backspace">DEL</div>
                <div class="topButton" data-value="modulus">%</div>
                <div class="operator" data-value="divide">÷</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad" data-value="7">7</div>
                <div class="numpad" data-value="8">8</div>
                <div class="numpad" data-value="9">9</div>
                <div class="operator" data-value="multiply">×</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad" data-value="4">4</div>
                <div class="numpad" data-value="5">5</div>
                <div class="numpad" data-value="6">6</div>
                <div class="operator" data-value="subtract">–</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad" data-value="1">1</div>
                <div class="numpad" data-value="2">2</div>
                <div class="numpad" data-value="3">3</div>
                <div class="operator" data-value="add">+</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad" data-value=".">.</div>
                <div class="numpad" data-value="0">0</div>
                <div class="equal" data-value="equal">=</div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
