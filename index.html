<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculationContainer">
                <div class="previousCalculation">0</div>
                <div class="calculation">0</div>
            </div>
            <div class="buttonContainer">
                <div class="topButton">AC</div>
                <div class="topButton">DEL</div>
                <div class="topButton">%</div>
                <div class="operator">÷</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad">7</div>
                <div class="numpad">8</div>
                <div class="numpad">9</div>
                <div class="operator">×</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad">4</div>
                <div class="numpad">5</div>
                <div class="numpad">6</div>
                <div class="operator">–</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad">1</div>
                <div class="numpad">2</div>
                <div class="numpad">3</div>
                <div class="operator">+</div>
            </div>
            <div class="buttonContainer">
                <div class="numpad">.</div>
                <div class="numpad">0</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
